<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing In</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>

    <head>
        <div class="con-head">
            <img src="../testfigma/imgss/bxs-plane-alt 1.png" alt="plane">
            <h2>my Dream Place</h2>
        </div>
    </head>
    <main>
        <div class="con-main">
            <div class="con-main-center">
                <h1>Sign in</h1>
                <form action="" class="con-form">
                    <div class="email">
                        <label for="Email">Email</label><br>
                        <input type="text" id="Email" name="Email">
                        <br>
                    </div>
                    <div class="password">
                        <label for="Password">Password</label><br>
                        <div class="con-password">
                            <input type="password" name="Password" id="Password">
                            <img src="../testfigma/imgss/eye 1.png" alt="">
                        </div>
                    </div>
                </form>
                <div class="con-check">
                    <div class="check-info">
                        <input type="checkbox" name="" id="">
                        <label for="checkbox">Keep me signed in</label>
                    </div>
                    <p>Forgot password?</p>
                </div>
                <div class="continue">
                    <div class="with-emil">
                        <p>Continue with email</p>
                    </div>
                    <div class="options-border">
                        <div class="line"></div>
                        <div class="text">
                            <p>or use one of these options</p>
                        </div>
                    </div>
                    <div class="with-google">
                        <img src="../testfigma/imgss/image 4.png" alt=""><p>Continue with Google</p>
                    </div>
                    <div class="with-facebook">
                        <img src="../testfigma/imgss/facebook 1.png" alt=""><p>Continue with Facebook</p>
                    </div>
                    <footer class="register">
                        <p>Donâ€™t have an account? <a href="">Register</a></p>
                    </footer>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
