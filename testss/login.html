<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="test.css">
</head>
<body>
  
  <div class="login-container">
    <form class="login-form">
      <a class="back" href="../proflie/about.html">🔙</a>
      <h2>Login</h2>
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required placeholder="กรุณากรอกชื่อ">
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="กรุณากรอกรหัสผ่าน">
      </div>
      <button type="submit">Login</button>
      <a class="register" href="register.html">Register</a>
    </form>
  </div>
</body>
</html>
